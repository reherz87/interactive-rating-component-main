<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="card">
      <div class="star"><img src="./images/icon-star.svg" alt="Star" /></div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="container__rating">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </div>
      <button>Submit</button>
    </main>
    <!-- Rating state end -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christoph Ewen</a>.
      </div>
    </footer>

    <script>
      const ratings = document.querySelectorAll(".circle");
      const main = document.querySelector(".card");
      const button = document.querySelector("button");

      let selectedRating = 0;

      function selectRatingHandler() {
        ratings.forEach((rating) => rating.classList.remove("active"));
        this.classList.add("active");
        selectedRating = this.innerHTML;
      }

      function submitHandler() {
        if (selectedRating === 0) {
          console.log("Please select a rating!");
        } else {
          main.classList.add("thankyou__card");
          main.innerHTML =
            '<img class="thankyou__img" src="./images/illustration-thank-you.svg" alt="Thank You">' +
            '<div class="thankyou__div">You selected ' +
            selectedRating +
            " out of 5</div>" +
            '<h2 class="thankyou__h2">Thank you!</h2>' +
            '<p class="thankyou__para">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>';
        }
      }

      ratings.forEach((rating) =>
        rating.addEventListener("click", selectRatingHandler)
      );

      button.addEventListener("click", submitHandler);
    </script>
  </body>
</html>
